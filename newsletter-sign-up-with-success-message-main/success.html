<!DOCTYPE html>
<html lang="en">
<style>
    .roboto-regular {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        color: black
    }

    .roboto-bold {
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-style: normal;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="bg-[#242741] roboto-regular flex items-center justify-center">


    <div class="relative  mt-80 w-96 bg-white rounded-lg  p-10">
        <img src="./assets/images/icon-success.svg" class="absolute top-10 left-10 w-10 h-10">
        <h1 class="mt-16 text-4xl font-bold">Thanks for subscribing!</h1>

        <p id="messageDisplay" class="mt-3 text-xs">A confirmation email has been sent to your email address. Please
            open it and click the button inside to confirm your subscription.</p>

        <div class="flex flex-col items-start  mt-5">
            <button type="button"
                class="bg-gradient-to-r bg-[#242741] w-full h-10 rounded-lg text-sm font-bold text-white hover:from-pink-500 hover:to-yellow-500 shadow-orange-400">
                Dismiss message
            </button>
        </div>
    </div>



    <script>
        function getQueryStringParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var message = getQueryStringParameter('message');
        if (message) {

            window.onload = function () {
                var messageElement = document.getElementById('messageDisplay');

                if (messageElement) {
                    messageElement.innerHTML = messageElement.innerHTML.replace("your email address", message);
                }
            }
        }
    </script>
</body>
