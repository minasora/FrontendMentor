<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-qr_black bg-qr bg-no-repeat bg-top-20-right-10 flex items-center">
<div class="flex-col flex   items-center justify-center w-screen h-screen mt-48">
    <div class="w-1/6 -mt-96 ">
        <img class="w-full" src="logo-qr-generator.svg"  alt="logo">
    </div>
    <div class="flex mt-10 items-center bg-qr_black px-1 py-0.5 rounded-xl border border-qr_blue w-1/2">
        <input id='sessionToken' type="text" placeholder="Enter your text here" class="placeholder-qr_darkblue text-sm p-2 rounded-lg bg-qr_black w-full outline-none text-qr_white"/>
        <button id="start" class="px-4 py-2 w-1/4 rounded-md ml-2 text-xs text-qr_white bg-qr_blue rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            QR code
        </button>
    </div>
</div>
</body>


<script>
    document.getElementById('start').addEventListener('click', function() {


        var sessionToken = document.getElementById('sessionToken').value;
        if (!sessionToken) {
            alert('Please enter your text');

        }
        else {
            var url = 'qrcode.html?' + '&sessionToken=' + encodeURIComponent(sessionToken);
            window.location.href = url;
        }
    })

</script>
</script>
</html>
